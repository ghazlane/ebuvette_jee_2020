<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
<h:form>  
    <p:growl id="messages"/>
    <p:menubar>

        </p:submenu>
        <p:submenu label="Vendeur" icon="pi pi-file">

            <p:menuitem value="Ajouter" url="#" />

        </p:submenu>
        <p:submenu label="Contact" icon="pi pi-file">
            <p:menuitem value="Ajouter" url="#" />
            <p:menuitem value="Lister" url="#" />
        </p:submenu>
         <p:submenu label="Commande" icon="pi pi-file">
            <p:menuitem value="Ajouter" url="#" />
            <p:menuitem value="Lister" url="#" />
        </p:submenu>
        <p:submenu label="Reservation" icon="pi pi-file">
            <p:menuitem value="Ajouter" url="#" />
            <p:menuitem value="Lister" url="#" />
        </p:submenu>
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
</h:form>

</h:body>
</html>
