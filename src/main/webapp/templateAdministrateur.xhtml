<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>E-buvette</title>
	</h:head>
	<h:body>
		<div class="ui-g">
			<div class="ui-g-12">
				<h:form>
					<p:growl id="messages" />
					<p:menubar>
						<p:submenu label="Client" icon="pi pi-file">
							<p:menuitem value="Ajouter"
								action="#{clientController.formulaireInscription}" />
							<p:menuitem value="Lister"
								action="#{clientController.listClient}" />
						</p:submenu>
						<p:submenu label="Vendeur" icon="pi pi-file">
							<p:menuitem value="Ajouter" action="#{vendeurController.formulaireInscription}"  />
							<p:menuitem value="Lister" action="#{vendeurController.listVendeur}" />
						</p:submenu>
						<p:submenu label="Produit" icon="pi pi-file">
							<p:menuitem value="Ajouter" />
							<p:menuitem value="Lister" url="#" />
						</p:submenu>
						<p:submenu label="Contact" icon="pi pi-file">
							<p:menuitem value="Ajouter" action="#{contactController.formulaireContact}" />
							<p:menuitem value="Lister" action="#{contactController.listContact}" />
						</p:submenu>
						<p:submenu label="Commande" icon="pi pi-file">
							<p:menuitem value="Ajouter" url="#" />
							<p:menuitem value="Lister" url="#" />
						</p:submenu>
						<p:submenu label="Reservation" icon="pi pi-file">
							<p:menuitem value="Ajouter" url="#" />
							<p:menuitem value="Lister" url="#" />
						</p:submenu>
						<f:facet name="options">
							<p:inputText style="margin:1px 10px 1px 1px;"
								placeholder="Search" />
							<p:commandButton type="button" value="Logout" icon="pi pi-home" />
						</f:facet>
					</p:menubar>
				</h:form>
			</div>
			<div class="ui-g-12">
				<ui:insert name="content" />
			</div>
		</div>
	</h:body>
</f:view>
</html>
