<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui ="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
<ui:include src = "home.xhtml"/>

<h1>Inscription Client</h1>

<h:form>
	<h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="Nom : " for="nom" />
        <p:inputText id="nom" required="true" value="#{clientBean.client.nom}"/>
 	</h:panelGrid>
 	<h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="Prénom : " for="prenom" />
        <p:inputText id="prenom" required="true" value="#{clientBean.client.prenom}"/>
 	</h:panelGrid>
 	
 	<h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="Email : " for="email" />
        <p:inputText id="email" required="true" value="#{clientBean.client.email}"/>
 	</h:panelGrid>
 	<h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="Numéro téléphone : " for="numeroTelephone" />
        <p:inputText id="numeroTelephone" required="true" value="#{clientBean.client.numeroTelephone}"/>
 	</h:panelGrid>
 	
 	<h:panelGrid columns="2" cellpadding="5">
       <p:outputLabel value="Mot de passe : " for="password " />
        <p:inputText id="password" required="true" value="#{clientBean.client.password}"/>
 	</h:panelGrid>
 	
 	<h:panelGrid columns="2" cellpadding="5">
       <p:outputLabel value="Confirmer mot de passe : " for="passwordvalidation " />
        <p:inputText id="passwordvalidation" required="true"/>
 	</h:panelGrid>
 	<h:panelGrid columns="2" cellpadding="10">
       <p:outputLabel value="Adresse : " for="adresse"/>
        <p:inputTextarea id="adresse"  rows="3" value="#{clientBean.client.adresse.adresse}"/>
 	</h:panelGrid>
 	<h:panelGrid columns="4" cellpadding="10">
       <p:outputLabel value="Ville : " for="ville " />
        <p:inputText id="ville" value="#{clientBean.client.adresse.ville}"/>
        <p:outputLabel value="Code postal : " for="codepostal " />
        <p:inputText id="codepostal" value="#{clientBean.client.adresse.codePostal}"/>
 	</h:panelGrid> 
 	<h:commandButton value="Inscription"
					action="#{clientBean.ajouterClient}" styleClass="sansLabel" />
</h:form>

</h:body>
</html>
