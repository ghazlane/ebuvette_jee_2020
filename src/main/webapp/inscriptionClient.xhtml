<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templateAdministrateur.xhtml">
   
   <ui:define name="content">
        <h1>Formulaire Inscription Client</h1>
        	
        	<h:form>
	<h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="Nom : " for="nom" />
        <p:inputText id="nom" required="true" value="#{clientController.client.nom}"/>
 	</h:panelGrid>
 	<h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="Prénom : " for="prenom" />
        <p:inputText id="prenom" required="true" value="#{clientController.client.prenom}"/>
 	</h:panelGrid>
 	
 	<h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="Email : " for="email" />
        <p:inputText id="email" required="true" value="#{clientController.client.email}"/>
 	</h:panelGrid>
 	<h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="Numéro téléphone : " for="numeroTelephone" />
        <p:inputText id="numeroTelephone" required="true" value="#{clientController.client.numeroTelephone}"/>
 	</h:panelGrid>
 	
 	<h:panelGrid columns="2" cellpadding="5">
       <p:outputLabel value="Mot de passe : " for="password " />
        <p:inputText id="password" required="true" value="#{clientController.client.password}"/>
 	</h:panelGrid>
 	
 	<h:panelGrid columns="2" cellpadding="5">
       <p:outputLabel value="Confirmer mot de passe : " for="passwordvalidation " />
        <p:inputText id="passwordvalidation" required="true"/>
 	</h:panelGrid>
 	<h:panelGrid columns="2" cellpadding="10">
       <p:outputLabel value="Adresse : " for="adresse"/>
        <p:inputTextarea id="adresse"  rows="3" value="#{clientController.client.adresse.adresse}"/>
 	</h:panelGrid>
 	<h:panelGrid columns="4" cellpadding="10">
       <p:outputLabel value="Ville : " for="ville " />
        <p:inputText id="ville" value="#{clientController.client.adresse.ville}"/>
        <p:outputLabel value="Code postal : " for="codepostal " />
        <p:inputText id="codepostal" value="#{clientController.client.adresse.codePostal}"/>
 	</h:panelGrid> 
 	<h:commandButton value="Inscription"
					action="#{clientController.saveClient}" styleClass="sansLabel" />
</h:form>
        
        </ui:define>
</ui:composition>

</html>
