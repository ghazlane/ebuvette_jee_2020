<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templateAdministrateur.xhtml">
	<ui:define name="content">
		<h1>Detail d'un client</h1>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Nom : " />
			<h:outputText value="#{contactController.contact.nom}"
				style="font-weight: bold" />
		</h:panelGrid>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Prénom : " />
			<h:outputText value="#{contactController.contact.prenom}"
				style="font-weight: bold" />
		</h:panelGrid>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Email : " />
			<h:outputText value="#{contactController.contact.email}"
				style="font-weight: bold" />
		</h:panelGrid>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Numéro Téléphone : " />
			<h:outputText value="#{contactController.contact.objet}"
				style="font-weight: bold" />
		</h:panelGrid>

		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="adresse : " />
			<h:outputText value="#{contactController.contact.message}"
				style="font-weight: bold" />
		</h:panelGrid>
	</ui:define>
</ui:composition>

</html>
