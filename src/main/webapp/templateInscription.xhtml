<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>E-Buvette</title>

	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>

	<!-- Jquery JS-->
	<h:outputScript name="js/jquery.min.js" library="inscription"></h:outputScript>
	<!-- Vendor JS-->
	<h:outputScript name="js/select2.min.js" library="inscription"></h:outputScript>
	<h:outputScript name="js/moment.min.js" library="inscription"></h:outputScript>
	<h:outputScript name="js/daterangepicker.js" library="inscription"></h:outputScript>

	<!-- Main JS-->
	<h:outputScript name="js/global.js" library="inscription"></h:outputScript>
	<style>
.input {
	outline: none;
	margin: 0;
	border: none;
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
	box-shadow: none;
	width: 100%;
	font-size: 14px;
	font-family: inherit;
}
</style>

	<style>
.header {
	background-color: #333;
	height: 50px;
	padding-left: 100px;
	padding-right: 100px;
}

.nav-menu-container {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	float: right;
}

.nav-menu li {
	float: left;
}

.nav-menu li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

.nav-menu li a:hover {
	color: #f42f2c;
}

.logo-nav-bar {
	color: #f42f2c;
	font-weight: bold;
	float: left;
	padding: 14px 16px;
	text-decoration: none;
}

.dropdown-content a:hover {
	background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
	display: block;
}

.dropdown-content {
	display: none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
	z-index: 1;
}

.dropdown-content a {
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
	text-align: left;
}

li.dropdown {
	display: inline-block;
}
</style>

	<h:body>
		<ui:include src="navbarInscription.xhtml" />

		<div class="page-wrapper bg-red p-t-20 p-b-100 font-robo">
			<div class="wrapper wrapper--w960">
				<div class="card card-2">
					<div class="card-heading"></div>
					<div id="layout-portlets-cover">
						<ui:insert name="content">
               			 Template
            		</ui:insert>
					</div>

				</div>
			</div>
		</div>



		<!-- Icons font CSS-->
		<h:outputStylesheet name="css/material-design-iconic-font.min.css"
			library="inscription" />
		<h:outputStylesheet name="css/font-awesome.min.css"
			library="inscription" />
		<!-- Font special for pages-->
		<h:outputStylesheet
			name="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
			library="inscription" />

		<!-- Vendor CSS-->
		<h:outputStylesheet name="css/select2.min.css" library="inscription" />
		<h:outputStylesheet name="css/daterangepicker.css"
			library="inscription" />

		<!-- Main CSS-->
		<h:outputStylesheet name="css/main.css" />


	</h:body>
</html>
