<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="templateInscription.xhtml">

	<ui:define name="content">

		<div class="card-body">
			<h2 class="title">Inscription</h2>
			<h:form id="id_inscription_formulaire">
				<div class="row row-space">
					<div class="col-4">
						<div class="input-group">
							<p:inputText class="input--style-2 input" placeholder="Nom" validatorMessage="Le nom ne doit contenir que des lettres et ne doit pas dépasser 30 caractères."
								value="#{clientController.client.nom}" required="true">
								<f:validateRegex pattern="^[a-zA-Z ]{1,30}$" />
							</p:inputText>
						</div>
					</div>
					<p:spacer width="20" />
					<div class="col-4">
						<div class="input-group">
							<p:inputText class="input--style-2 input" placeholder="Prénom" validatorMessage="Le prénom ne doit contenir que des lettres et ne doit pas dépasser 30 caractères."
								value="#{clientController.client.prenom}" required="true">
								<f:validateRegex pattern="^[a-zA-Z ]{1,30}$" />
							</p:inputText>
						</div>
					</div>
				</div>
				<div class="input-group">
					<p:inputText class="input--style-2 input" placeholder="Téléphone" validatorMessage="Votre numéro de téléphone est invalide"
						value="#{clientController.client.numeroTelephone}" required="true" >
						<f:validateRegex pattern="^[0-9]{1,20}$" />
					</p:inputText>
				</div>
				<div class="input-group">
					<p:inputText class="input--style-2 input" placeholder="Adresse" validatorMessage="Votre adresse est invalide"
						value="#{clientController.client.adresse.adresse}" required="true">
							<f:validateRegex pattern="^[a-zA-Z ]{1,100}$" />
					</p:inputText>
				</div>
				<div class="input-group">
					<p:inputText id="email" class="input--style-2 input" placeholder="Email" 
						value="#{clientController.client.username}" required="true">
						<f:validator  validatorId="com.ebuvette.EmailValidator"  />
					</p:inputText>
					  <h:message for="email" style="color:red" />
				</div>
				<div class="input-group">
					<p:password class="input--style-2 input" placeholder="Mot de passe" 
						value="#{clientController.client.password}" style="" required="true" feedback="true" />
				</div>
				<div class="p-t-30">
					<p:commandButton class="btn btn--radius btn--green " value="S'inscrire"
										update="id_inscription_formulaire" action="#{clientController.saveClient()}"
										 />
				</div>
			</h:form>
		</div>

	</ui:define>

</ui:composition>
