<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templateAdministrateur.xhtml">
	<ui:define name="content">
		<h1>Detail d'un client</h1>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Nom : " />
			<h:outputText value="#{vendeurController.vendeur.nom}"
				style="font-weight: bold" />
		</h:panelGrid>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Prénom : " />
			<h:outputText value="#{vendeurController.vendeur.prenom}"
				style="font-weight: bold" />
		</h:panelGrid>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Email : " />
			<h:outputText value="#{vendeurController.vendeur.email}"
				style="font-weight: bold" />
		</h:panelGrid>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Numéro Téléphone : " />
			<h:outputText value="#{vendeurController.vendeur.numTelephone}"
				style="font-weight: bold" />
		</h:panelGrid>


		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Non Magasin : " />
			<h:outputText value="#{vendeurController.vendeur.nomMagasin}"
				style="font-weight: bold" />
		</h:panelGrid>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Services magasin : " />
			<h:outputText value="#{vendeurController.vendeur.serviceMagasin}"
				style="font-weight: bold" />
		</h:panelGrid>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Horaire ouverture: " />
			<h:outputText value="#{vendeurController.vendeur.horaireOuverture}"
				style="font-weight: bold" />
		</h:panelGrid>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Horaire Fermeture : " />
			<h:outputText value="#{vendeurController.vendeur.horaireFermeture}"
				style="font-weight: bold" />
		</h:panelGrid>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Mot de passe : " />
			<h:outputText value="*********" style="font-weight: bold" />
		</h:panelGrid>


		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Ville : " />
			<h:outputText
				value="#{vendeurController.vendeur.adresseMagasin.ville}"
				style="font-weight: bold" />
		</h:panelGrid>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Code postal : " />
			<h:outputText
				value="#{vendeurController.vendeur.adresseMagasin.codePostal}"
				style="font-weight: bold" />
		</h:panelGrid>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="adresse : " />
			<h:outputText
				value="#{vendeurController.vendeur.adresseMagasin.adresse}"
				style="font-weight: bold" />
		</h:panelGrid>
	</ui:define>
</ui:composition>

</html>
