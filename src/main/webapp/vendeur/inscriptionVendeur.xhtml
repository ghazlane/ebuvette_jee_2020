<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templateAdministrateur.xhtml">

	<ui:define name="content">
		<h1>Formulaire Inscription Vendeur</h1>

		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Nom : " for="nom" />
				<p:inputText id="nom" required="true"
					value="#{vendeurController.vendeur.nom}" />
			</h:panelGrid>
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Prénom : " for="prenom" />
				<p:inputText id="prenom" required="true"
					value="#{vendeurController.vendeur.prenom}" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Email : " for="email" />
				<p:inputText id="email" required="true"
					value="#{vendeurController.vendeur.email}" />
			</h:panelGrid>
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Nom Magasin : " for="nomMagasin" />
				<p:inputText id="nomMagasin" required="true"
					value="#{vendeurController.vendeur.nomMagasin}" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Numéro téléphone : " for="numeroTelephone" />
				<p:inputText id="numeroTelephone" required="true"
					value="#{vendeurController.vendeur.numTelephone}" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Mot de passe : " for="password " />
				<p:inputText id="password" required="true"
					value="#{vendeurController.vendeur.password}" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Confirmer mot de passe : "
					for="passwordvalidation " />
				<p:inputText id="passwordvalidation" required="true" />
			</h:panelGrid>
			<h:panelGrid columns="2" cellpadding="10">
				<p:outputLabel value="Adresse : " for="adresse" />
				<p:inputTextarea id="adresse" rows="3"
					value="#{vendeurController.vendeur.adresseMagasin.adresse}" />
			</h:panelGrid>
			<h:panelGrid columns="4" cellpadding="10">
				<p:outputLabel value="Ville : " for="ville " />
				<p:inputText id="ville"
					value="#{vendeurController.vendeur.adresseMagasin.ville}" />
				<p:outputLabel value="Code postal : " for="codepostal " />
				<p:inputText id="codepostal"
					value="#{vendeurController.vendeur.adresseMagasin.codePostal}" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Service Magasin : " for="serviceMagasin" />
				<p:inputText id="serviceMagasin" required="true"
					value="#{vendeurController.vendeur.serviceMagasin}" />
			</h:panelGrid>
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Horaire ouverture : " for="horaireOuverture" />
				<p:inputText id="horaireOuverture" required="true"
					value="#{vendeurController.vendeur.horaireOuverture}" />
			</h:panelGrid>
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Horaire fermeture : " for="horaireFermeture" />
				<p:inputText id="horaireFermeture" required="true"
					value="#{vendeurController.vendeur.horaireFermeture}" />
			</h:panelGrid>

			<h:commandButton value="Inscription"
				action="#{vendeurController.saveVendeur}" styleClass="sansLabel" />
		</h:form>

	</ui:define>
</ui:composition>

</html>
